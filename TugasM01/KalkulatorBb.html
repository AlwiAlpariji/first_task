<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Berat Badan</title>
</head>
<style>
    html{
        background-color: aquamarine;
    }
    #form {
        width: 400px;
        margin-top: 70px;
        background-color:rgb(255, 225, 0);
        border-style: double;
        border-radius: 1mm;
    }
    label{
        text-align: center;
    }
    button{
        text-align: center;
    }
</style>
<body>
    <form action="#" id="form">
        <label for="Bb"><p>Berat Badan</p></label>
            <input type="number" name="Bb" id = "bb">
        <hr>
        <label for="Tb"><p>Tinggi Badan</p></label>
            <input type="number" name="Tb" id = "tb">
            <br>
        <hr>
        <button type="button" id="btn">Submit</button>
        <p>BMI :<span id="hasil"> - </span></p>
        <hr>
        <p>Kategori :<span id="kategori"> - </span></p>
    </form>
</body>
<script>
    let btn = document.getElementById("btn")
    let bb;
    let tb;
    let hasil;
    let kategori;
    btn.addEventListener("click", function(){
        bb = parseFloat(document.getElementById("bb").value)
        tb = parseFloat(document.getElementById("tb").value)
        hasil = bb/tb/tb
        if(hasil > 29){
            kategori = "Obesitas"
        } else if (hasil > 23){
            kategori = "Kamu Kegendutan"
        } else if (hasil >= 18.5){
            kategori = "Kamu Sudah Pas Kok"
        } else if (hasil > 14){
            kategori = "Kamu Kurang Gemuk "
        } else {
            kategori = "Kekurusan ini mah..."
        }
        
        document.getElementById("kategori").innerText = kategori
        document.getElementById("hasil").innerText = hasil
    })
</script>
</html>
